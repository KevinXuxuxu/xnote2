<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XNote - Product</title>
    
    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/styles/handsontable.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/styles/ht-theme-main.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    <link rel="icon" href="/static/images/favicon.svg" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>XNote - Product</h1>
            <div class="controls">
                <!-- Object Creation Buttons -->
                <button id="addProductBtn" class="btn btn-create">Add Product</button>
                
                <!-- Refresh Button -->
                <button id="refreshBtn" class="btn btn-refresh" title="Refresh"></button>
                
                <!-- Navigation Buttons -->
                <a href="/static/index.html" class="btn btn-navigate">Daily View</a>
                <a href="/static/recipe.html" class="btn btn-navigate">Recipe</a>
                <button class="btn btn-navigate" disabled>Product</button>
                <a href="/static/activity.html" class="btn btn-navigate">Activity</a>
                <a href="/static/drink-option.html" class="btn btn-navigate">Drink Option</a>
                <a href="/static/restaurant.html" class="btn btn-navigate">Restaurant</a>
            </div>
        </header>

        <main class="main-content">
            <!-- Main Spreadsheet -->
            <div id="spreadsheet-container">
                <div id="product-spreadsheet"></div>
            </div>
        </main>

        <!-- Product Modal -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add Product</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Dynamic content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button id="saveBtn" class="btn btn-primary">Save</button>
                    <button id="saveAndAddBtn" class="btn btn-primary">Save and add another</button>
                    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/product-spreadsheet.js"></script>
    <script src="/static/js/product-form.js"></script>
    <script>
        // Initialize product spreadsheet and form when page loads
        document.addEventListener('DOMContentLoaded', function() {
            window.productSpreadsheet = new ProductSpreadsheet('product-spreadsheet');
            window.productForm = new ProductForm();
            
            // Setup button event listeners
            document.getElementById('addProductBtn').onclick = () => {
                window.productForm.openModal();
            };
            
            document.getElementById('refreshBtn').onclick = () => {
                window.productSpreadsheet.refresh();
            };
        });
    </script>
</body>
</html>
