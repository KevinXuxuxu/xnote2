<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XNote - Recipe Management</title>

    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/styles/handsontable.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/styles/ht-theme-main.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    <link rel="icon" href="/static/images/favicon.svg" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div style="display: flex;">
                <img src="/static/images/duck.webp" style="height: 50px;" />
                <h2>
                    < 呱~</h2>
            </div>
            <div class="controls">
                <!-- Object Creation Buttons -->
                <button id="addRecipeBtn" class="btn btn-create">Add Recipe</button>

                <!-- Refresh Button -->
                <button id="refreshBtn" class="btn btn-refresh" title="Refresh"></button>

                <!-- Navigation Buttons -->
                <div class="nav-buttons-desktop">
                    <a href="/static/index.html" class="btn btn-navigate">Daily View</a>
                    <button class="btn btn-navigate" disabled>Recipe</button>
                    <a href="/static/product.html" class="btn btn-navigate">Product</a>
                    <a href="/static/activity.html" class="btn btn-navigate">Activity</a>
                    <a href="/static/drink-option.html" class="btn btn-navigate">Drink Option</a>
                    <a href="/static/restaurant.html" class="btn btn-navigate">Restaurant</a>
                    <a href="/static/people.html" class="btn btn-navigate">People</a>
                </div>

                <!-- Navigation Dropdown for Mobile -->
                <div class="nav-dropdown-mobile">
                    <button class="btn btn-navigate nav-dropdown-toggle">
                        Navigation ▼
                    </button>
                    <div class="nav-dropdown-menu">
                        <a href="/static/index.html" class="nav-dropdown-item">Daily View</a>
                        <span class="nav-dropdown-item current">Recipe</span>
                        <a href="/static/product.html" class="nav-dropdown-item">Product</a>
                        <a href="/static/activity.html" class="nav-dropdown-item">Activity</a>
                        <a href="/static/drink-option.html" class="nav-dropdown-item">Drink Option</a>
                        <a href="/static/restaurant.html" class="nav-dropdown-item">Restaurant</a>
                        <a href="/static/people.html" class="nav-dropdown-item">People</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Main Spreadsheet -->
            <div id="spreadsheet-container">
                <div id="recipe-spreadsheet"></div>
            </div>
        </main>

        <!-- Recipe Modal -->
        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add Recipe</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Dynamic content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button id="saveBtn" class="btn btn-primary">Save</button>
                    <button id="saveAndAddBtn" class="btn btn-primary">Save and add another</button>
                    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/recipe-spreadsheet.js"></script>
    <script src="/static/js/recipe-form.js"></script>
    <script>
        // Initialize recipe spreadsheet and form when page loads
        document.addEventListener('DOMContentLoaded', function () {
            window.recipeSpreadsheet = new RecipeSpreadsheet('recipe-spreadsheet');
            window.recipeForm = new RecipeForm();

            // Setup button event listeners
            document.getElementById('addRecipeBtn').onclick = () => {
                window.recipeForm.openModal();
            };

            document.getElementById('refreshBtn').onclick = () => {
                window.recipeSpreadsheet.refresh();
            };

            // Navigation dropdown setup
            setupNavigationDropdown();
        });

        // Navigation dropdown functionality
        function setupNavigationDropdown() {
            const navDropdownToggle = document.querySelector('.nav-dropdown-toggle');
            const navDropdownMenu = document.querySelector('.nav-dropdown-menu');

            if (navDropdownToggle && navDropdownMenu) {
                navDropdownToggle.onclick = (e) => {
                    e.stopPropagation();
                    navDropdownMenu.classList.toggle('show');
                };

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!navDropdownToggle.contains(e.target) && !navDropdownMenu.contains(e.target)) {
                        navDropdownMenu.classList.remove('show');
                    }
                });

                // Close dropdown when clicking on menu items
                navDropdownMenu.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                        navDropdownMenu.classList.remove('show');
                    }
                });
            }
        }
    </script>
</body>

</html>
