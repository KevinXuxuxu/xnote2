<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XNote - Daily Events Tracker</title>

    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/styles/handsontable.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/styles/ht-theme-main.min.css">

    <!-- Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    <link rel="icon" href="/static/images/favicon.svg" />

</head>

<body>
    <div class="container daily-view">
        <header class="header">
            <div style="display: flex;">
                <img src="/static/images/duck.webp" style="height: 50px;" />
                <h2>
                    < å‘±~</h2>
            </div>
            <div class="controls">
                <!-- Object Creation Buttons -->
                <button id="addMealBtn" class="btn btn-create">Add Meal</button>
                <button id="addEventBtn" class="btn btn-create">Add Event</button>
                <button id="addDrinkBtn" class="btn btn-create">Add Drink</button>

                <!-- Refresh Button -->
                <button id="refreshBtn" class="btn btn-refresh" title="Refresh"></button>
                
                <!-- Toggle Button -->
                <button id="toggleColumnsBtn" class="btn btn-toggle" title="Toggle meals/drinks columns"></button>

                <!-- Navigation Buttons -->
                <button class="btn btn-navigate" disabled>Daily View</button>
                <a href="/static/recipe.html" class="btn btn-navigate">Recipe</a>
                <a href="/static/product.html" class="btn btn-navigate">Product</a>
                <a href="/static/activity.html" class="btn btn-navigate">Activity</a>
                <a href="/static/drink-option.html" class="btn btn-navigate">Drink Option</a>
                <a href="/static/restaurant.html" class="btn btn-navigate">Restaurant</a>
                <a href="/static/people.html" class="btn btn-navigate">People</a>
            </div>
        </header>

        <main class="main-content">
            <!-- Filter Controls -->
            <div class="filters">
                <div class="filter-group">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="filter-group">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="filter-group">
                    <label for="searchText">Search:</label>
                    <input type="text" id="searchText" class="form-control" placeholder="Search in meals, events, drinks...">
                </div>
                <button id="applyFilters" class="btn btn-secondary">Apply Filters</button>
            </div>

            <!-- Main Spreadsheet -->
            <div id="spreadsheet-container">
                <div id="main-spreadsheet"></div>
            </div>
        </main>

        <!-- Detail Modal -->
        <div id="detailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Event Details</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Dynamic content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button id="saveBtn" class="btn btn-primary">Save</button>
                    <button id="saveAndAddBtn" class="btn btn-primary">Save and add another</button>
                    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>

    <!-- Choices.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/spreadsheet.js"></script>
    <script src="/static/js/detail-forms.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
